seed: 42

device: auto   # auto/cpu/cuda
num_workers: 2

data:
  name: dummy
  batch_size: 32
  train_size: 1024
  val_size: 256
  input_dim: 16
  output_dim: 4

model:
  name: mlp
  hidden_dim: 128

optim:
  lr: 1.0e-3
  weight_decay: 0.0

train:
  epochs: 3
  log_every: 50
  eval_every: 1

ckpt:
  dir: runs
  exp_name: demo
  save_best: true

metrics:
  track: rmse_mean         # best判定指标：rmse_mean / rel_mean
  lower_is_better: true
  eps: 1.0e-12