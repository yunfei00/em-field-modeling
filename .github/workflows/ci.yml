name: ci

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Decide RUN_ID
        run: |
          RUN_ID=$(date +%Y%m%d_%H%M%S)
          echo "RUN_ID=$RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Smoke train (short)
        run: |
          python scripts/train.py \
            --config configs/default.yaml \
            --exp_name demo \
            --run_id "$RUN_ID"

      - name: Resume train (same run)
        run: |
          python scripts/train.py \
            --config configs/default.yaml \
            --exp_name demo \
            --run_id "$RUN_ID" \
            --resume

      - name: Eval (best or last)
        run: |
          RUN_DIR="runs/demo/$RUN_ID"
          echo "RUN_DIR=$RUN_DIR"

          if [ -f "$RUN_DIR/best.pth" ]; then
            CKPT="$RUN_DIR/best.pth"
          else
            CKPT="$RUN_DIR/last.pth"
          fi

          echo "EVAL_CKPT=$CKPT"
          python scripts/eval.py \
            --config configs/default.yaml \
            --ckpt "$CKPT"