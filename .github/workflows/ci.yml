name: ci

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Smoke train (short)
        run: |
          python scripts/train.py --config configs/default.yaml --exp_name demo

      - name: Resume train (should find ckpt)
        run: |
          RUN_DIR=$(python scripts/find_latest_run.py runs demo)
          echo "RUN_DIR=$RUN_DIR"
          RUN_ID=$(basename "$RUN_DIR")
          echo "RUN_ID=$RUN_ID"
          python scripts/train.py --config configs/default.yaml --exp_name demo --resume_run_id "$RUN_ID"

      - name: Eval best (fallback to last)
        run: |
          RUN_DIR=$(python scripts/find_latest_run.py runs demo)
          echo "RUN_DIR=$RUN_DIR"

          if [ -f "$RUN_DIR/best.pth" ]; then
            CKPT="$RUN_DIR/best.pth"
          else
            echo "best.pth not found, fallback to last.pth"
            CKPT="$RUN_DIR/last.pth"
          fi

          echo "EVAL_CKPT=$CKPT"
          python scripts/eval.py --config configs/default.yaml --ckpt "$CKPT"