name: ci

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          pip install -e .
      - name: Smoke train (short)
        run: |
          python scripts/train.py --config configs/default.yaml

      - name: Resume train (should find ckpt)
        run: |
          python scripts/train.py --config configs/default.yaml --resume

      - name: Eval best
  run: |
    RUN_DIR=$(python scripts/find_latest_run.py runs demo)
    echo "RUN_DIR=$RUN_DIR"
    python scripts/eval.py --config configs/default.yaml --ckpt $RUN_DIR/best.pth